<!DOCTYPE html>
<html>
<head>
  <title>timeX</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      text-align: center;
      color: #1DA1F2;
      margin-bottom: 20px;
    }
    .time-display {
      font-size: 24px;
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .input-group {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1a91da;
    }
    .stats {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Twitter Time Guardian</h2>
    </div>
    <div class="input-group">
      <label for="timeLimit">Daily Time Limit (minutes):</label>
      <input type="number" id="timeLimit" min="1" max="1440" placeholder="Enter minutes...">
    </div>
    <div class="time-display">
      Time Remaining: <span id="timeRemaining">--:--</span>
    </div>
    <button id="saveLimit">Save Limit</button>
    <button id="resetTime">Reset Timer</button>
    <div class="stats">
      <div id="dailyStats"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
